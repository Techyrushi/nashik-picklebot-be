<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicklePlay QR Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #2E7D32;
            --accent: #8BC34A;
            --light: #f5f5f5;
            --dark: #333;
            --gray: #757575;
            --border: #e0e0e0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }
        
        .header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .header p {
            margin: 5px 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .scanner-container {
            padding: 20px;
            text-align: center;
        }
        
        #scanner-area {
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 3px solid var(--primary);
        }
        
        #scanner-area video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .scanner-target {
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            position: relative;
        }
        
        .scanner-target::before,
        .scanner-target::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: var(--primary);
            border-style: solid;
        }
        
        .scanner-target::before {
            top: -2px;
            left: -2px;
            border-width: 3px 0 0 3px;
            border-radius: 5px 0 0 0;
        }
        
        .scanner-target::after {
            bottom: -2px;
            right: -2px;
            border-width: 0 3px 3px 0;
            border-radius: 0 0 5px 0;
        }
        
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
            top: 50%;
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% {
                top: 20%;
            }
            50% {
                top: 80%;
            }
            100% {
                top: 20%;
            }
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .manual-input {
            margin: 20px 0;
            text-align: center;
        }
        
        .manual-input input {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            width: 70%;
            max-width: 300px;
        }
        
        .booking-details {
            padding: 20px;
            margin-top: 20px;
            border-top: 1px solid var(--border);
            display: none;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--gray);
        }
        
        .detail-value {
            font-weight: 500;
            text-align: right;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            background-color: #e8f5e9;
            color: var(--secondary);
        }
        
        .status-badge.pending {
            background-color: #fff8e1;
            color: #ff8f00;
        }
        
        .status-badge.cancelled {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .error-message {
            color: #f44336;
            text-align: center;
            margin: 20px 0;
            font-weight: 500;
            display: none;
        }
        
        .success-message {
            color: var(--secondary);
            text-align: center;
            margin: 20px 0;
            font-weight: 500;
            display: none;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        .loading i {
            font-size: 30px;
            color: var(--primary);
            animation: spin 1s infinite linear;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .already-checked-in {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #a5d6a7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PicklePlay QR Scanner</h1>
            <p>Scan booking QR codes to check-in players</p>
        </div>
        
        <div class="scanner-container">
            <div id="scanner-area">
                <video id="scanner-video" playsinline></video>
                <div class="scanner-overlay">
                    <div class="scanner-target">
                        <div class="scanner-line"></div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="start-scan" class="btn btn-primary">
                    <i class="fas fa-camera"></i> Start Scanner
                </button>
                <button id="stop-scan" class="btn btn-outline" disabled>
                    <i class="fas fa-stop"></i> Stop
                </button>
            </div>
            
            <div class="manual-input">
                <p>Or enter booking ID manually:</p>
                <input type="text" id="booking-id-input" placeholder="Enter booking ID">
                <button id="submit-id" class="btn btn-primary" style="margin-top: 14px; display: block; width: 120px; margin-left: auto; margin-right: auto; white-space: nowrap;">
                    <i class="fas fa-search"></i> Look Up
                </button>
            </div>
            
            <div id="loading" class="loading">
                <i class="fas fa-circle-notch"></i>
                <p>Loading booking details...</p>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
        </div>
        
        <div id="booking-details" class="booking-details">
            <!-- Booking details will be displayed here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startScanBtn = document.getElementById('start-scan');
            const stopScanBtn = document.getElementById('stop-scan');
            const submitIdBtn = document.getElementById('submit-id');
            const bookingIdInput = document.getElementById('booking-id-input');
            const scannerVideo = document.getElementById('scanner-video');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const loadingElement = document.getElementById('loading');
            const bookingDetailsElement = document.getElementById('booking-details');
            
            let videoStream = null;
            let scanning = false;
            let canvasElement = document.createElement('canvas');
            let canvas = canvasElement.getContext('2d');
            
            // Start scanner
            startScanBtn.addEventListener('click', startScanner);
            
            // Stop scanner
            stopScanBtn.addEventListener('click', stopScanner);
            
            // Manual lookup
            submitIdBtn.addEventListener('click', function() {
                const bookingId = bookingIdInput.value.trim();
                if (bookingId) {
                    fetchBookingDetails(bookingId);
                } else {
                    showError('Please enter a booking ID');
                }
            });
            
            function startScanner() {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: "environment",
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    })
                    .then(function(stream) {
                        videoStream = stream;
                        scannerVideo.srcObject = stream;
                        scannerVideo.setAttribute('playsinline', true);
                        scannerVideo.play();
                        
                        startScanBtn.disabled = true;
                        stopScanBtn.disabled = false;
                        scanning = true;
                        
                        // Start scanning for QR codes
                        requestAnimationFrame(scanQRCode);
                    })
                    .catch(function(error) {
                        console.error('Camera error:', error);
                        showError('Could not access camera. Please ensure you have granted camera permissions.');
                    });
                } else {
                    showError('Your browser does not support camera access. Try using the manual input instead.');
                }
            }
            
            function stopScanner() {
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    scannerVideo.srcObject = null;
                    videoStream = null;
                }
                
                startScanBtn.disabled = false;
                stopScanBtn.disabled = true;
                scanning = false;
            }
            
            function scanQRCode() {
                if (!scanning) return;
                
                if (scannerVideo.readyState === scannerVideo.HAVE_ENOUGH_DATA) {
                    // Set canvas dimensions to match video
                    canvasElement.height = scannerVideo.videoHeight;
                    canvasElement.width = scannerVideo.videoWidth;
                    
                    // Draw video frame to canvas
                    canvas.drawImage(scannerVideo, 0, 0, canvasElement.width, canvasElement.height);
                    
                    // Get image data for QR code scanning
                    const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                    
                    // Scan for QR code
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });
                    
                    if (code) {
                        // QR code found
                        console.log('QR Code detected:', code.data);
                        
                        // Stop scanning
                        stopScanner();
                        
                        // Process the booking ID
                        fetchBookingDetails(code.data);
                    }
                }
                
                // Continue scanning
                if (scanning) {
                    requestAnimationFrame(scanQRCode);
                }
            }
            
            function fetchBookingDetails(bookingId) {
                // Clear previous results
                hideError();
                hideSuccess();
                bookingDetailsElement.style.display = 'none';
                loadingElement.style.display = 'block';
                
                // Fetch booking details
                fetch(`/payment/booking/${bookingId}`)
                    .then(res => {
                        if (!res.ok) {
                            throw new Error('Failed to fetch booking details');
                        }
                        return res.json();
                    })
                    .then(booking => {
                        if (booking.error) {
                            throw new Error(booking.error);
                        }
                        
                        displayBookingDetails(booking);
                        showSuccess('Booking found!');
                    })
                    .catch(err => {
                        console.error('Error:', err);
                        showError(err.message || 'Failed to load booking details');
                    })
                    .finally(() => {
                        loadingElement.style.display = 'none';
                    });
            }
            
            function displayBookingDetails(booking) {
                let statusClass = 'confirmed';
                if (booking.status === 'pending') statusClass = 'pending';
                if (booking.status === 'cancelled') statusClass = 'cancelled';
                
                const detailsHtml = `
                    <h3>Booking Details</h3>
                    <div class="detail-row">
                        <div class="detail-label">Booking ID</div>
                        <div class="detail-value">${booking.id}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Date</div>
                        <div class="detail-value">${booking.date}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Time</div>
                        <div class="detail-value">${booking.slot}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Court</div>
                        <div class="detail-value">${booking.court}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Amount</div>
                        <div class="detail-value">â‚¹${booking.amount}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Status</div>
                        <div class="detail-value">
                            <span class="status-badge ${statusClass}">
                                ${booking.status.charAt(0).toUpperCase() + booking.status.slice(1)}
                            </span>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        ${booking.checkedIn 
                            ? `<div class="already-checked-in"><i class="fas fa-check-circle"></i> Already Checked In</div>` 
                            : `<button onclick="checkInPlayer('${booking.id}')" class="btn btn-primary" ${booking.status !== 'confirmed' ? 'disabled' : ''}>
                                <i class="fas fa-check-circle"></i> Check In
                               </button>`
                        }
                        <button onclick="window.location.reload()" class="btn btn-outline">
                            <i class="fas fa-redo"></i> Scan Another
                        </button>
                    </div>
                `;
                
                bookingDetailsElement.innerHTML = detailsHtml;
                bookingDetailsElement.style.display = 'block';
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Auto-hide success message after 5 seconds
                setTimeout(() => {
                    hideSuccess();
                }, 5000);
            }
            
            function hideSuccess() {
                successMessage.style.display = 'none';
            }
        });
        
        // Function to handle check-in with backend API
        function checkInPlayer(bookingId) {
            // Show loading state with SweetAlert2
            Swal.fire({
                title: 'Processing...',
                text: 'Checking in player',
                icon: 'info',
                allowOutsideClick: false,
                showConfirmButton: false,
                willOpen: () => {
                    Swal.showLoading();
                }
            });
            
            // Call the check-in API
            fetch(`/payment/check-in/${bookingId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success notification with SweetAlert2
                    Swal.fire({
                        title: 'Success!',
                        text: 'Player checked in successfully!',
                        icon: 'success',
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#4CAF50'
                    });
                    
                    // Update the button to show checked in status
                    const checkInBtn = document.querySelector('.action-buttons .btn-primary');
                    if (checkInBtn) {
                        checkInBtn.parentNode.innerHTML = '<div class="already-checked-in"><i class="fas fa-check-circle"></i> Already Checked In</div>';
                    }
                    
                    // Play success sound
                    const audio = new Audio('/sounds/success.mp3');
                    audio.play().catch(e => console.log('Audio play failed:', e));
                } else {
                    // Show error message with SweetAlert2
                    Swal.fire({
                        title: 'Error!',
                        text: data.error || 'Failed to check in player',
                        icon: 'error',
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#f44336'
                    });
                    
                    // Reset button
                    const checkInBtn = document.querySelector('.action-buttons .btn-primary');
                    if (checkInBtn) {
                        checkInBtn.disabled = false;
                        checkInBtn.innerHTML = '<i class="fas fa-check-circle"></i> Check In';
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Show error message with SweetAlert2
                Swal.fire({
                    title: 'Error!',
                    text: 'Network error. Please try again.',
                    icon: 'error',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#f44336'
                });
                
                // Reset button
                const checkInBtn = document.querySelector('.action-buttons .btn-primary');
                if (checkInBtn) {
                    checkInBtn.disabled = false;
                    checkInBtn.innerHTML = '<i class="fas fa-check-circle"></i> Check In';
                }
            });
        }
    </script>
</body>
</html>
